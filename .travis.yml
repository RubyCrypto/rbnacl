language: ruby
sudo: false
script: bundle exec rake ci
branches:
  only:
    - master

bundler_args: --without development

rvm:
  - 2.0.0
  - 2.1.10
  - 2.2.5
  - 2.3.1
  - ruby-head
  - jruby-9.0.5.0
  - jruby-head
  - rbx-2

env:
  - LIBSODIUM_VERSION=1.0.0 # Minimum supported
  - LIBSODIUM_VERSION=1.0.10 # Latest released

matrix:
  fast_finish: true
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx-2

notifications:
  irc: "irc.freenode.org#cryptosphere"
